<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Domy clean</title>
</head>
<body>
    <section class="first-screen inactive">
        <nav class="primary-nav">
            <div class="navbar-left">
                <img src="./assets/Logo redimensionado.svg" alt="logo" class="logo">
            </div>

            <div class="navbar-right">
                <ul>
                    <li class="navbar-menu">
                        <img src="./assets/user.svg" alt="user logo" class="user-icon">
                    </li>
                    <li class="navbar-menu">
                        <img src="./assets/shopping-cart.svg" alt="cart logo">
                    </li>
                    <li class="navbar-menu">
                        <img src="./assets/menu.svg" alt="menu bars" class="menu-bars">
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="secondary-nav">
            <div class="search-bar">
                <input type="search" id="search" placeholder="Buscar" class="search">

            <button class="search-button"><img src="./assets/search.svg" alt="search logo"></button>
            </div>
        </nav>

        <div class="main-container">
            <img src="./assets/hands.jpg" alt="cleaning hands">

            <div class="text-container">
                <h1>Protecci&oacute;n que llega a lo m&aacute;s profundo de la piel.</h1>
            </div>
        </div>
    </section>

    <section class="second-screen inactive">
        <div class="inicio-sesion inactive">
            <p class="parrafo inactive">Iniciar Sesi&oacute;n</p>
            <img src="./assets/close-icon.svg" alt="close icon" class="close-icon">
        </div>

        <div class="users">
            <img src="./assets/user.svg" alt="user icon" class="icon">
            <p class="text">Iniciar Sesi&oacute;n</p>

            <img src="./assets/user-add.svg" alt="user add icon" class="icon">
            <p class="text">Registrarme</p>
        </div>
    </section>

    <section class="third-screen inactive">
        <div class="view">
            <img src="./assets/close-icon.svg" alt="close icon" class="close">
        </div>
        <figure class="first-section inactive">
            <div>
                <p class="texto">Comprar productos</p>
                    <img src="./assets/flechita.svg" alt="arrow" class="flecha">
            </div>
        
            <div>
                <p class="texto">Comprar de las marcas</p>
                    <img src="./assets/flechita.svg" alt="arrow" class="flecha">
            </div>
        
            <div>
                <p class="texto">Registrarme</p>
                    <img src="./assets/flechita.svg" alt="arrow" class="flecha">
            </div>
        </figure>

        <section class="third-section">
            <div class="faq">
                <p>Comenzar un negocio</p>
                <p>Nuestra historia</p>
                <div class="ayuda">
                    <p>Ayuda</p>
                    <img src="./assets/flechita.svg" alt="arrow">
                </div>
            </div>
        </section>

        <section class="fourth-section">
            <div class="languaje">
                <div class="hijo">
                    <img src="./assets/check-icon.svg" alt="check icon">
                </div>
                <div class="hijo">
                    <p>Espa&ntilde;ol</p>
                </div>
                <div class="hijo">
                    <p>English</p>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="main.js"></script>
</html>
